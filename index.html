<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The #1 Gooning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             background: radial-gradient(ellipse at 20% 30%, rgba(58, 134, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(255, 105, 180, 0.15) 0%, transparent 50%);
               z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            padding: 80px 40px;
            text-align: center;
        }

        .header {
            margin-bottom: 12px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 600;
            letter-spacing: -2px;
            line-height: 1.1;
            background: linear-gradient(135deg, #3a86ff 0%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
        }

        .date {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 100px;
        }

        .countdown-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 80px 0;
        }

        .time-block {
            position: relative;
        }

        .time-number {
            font-size: 7rem;
            font-weight: 200;
            letter-spacing: -4px;
            line-height: 1;
            color: #fff;
            display: block;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
            margin-top: 12px;
            display: block;
        }

        .divider {
            width: 1px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            align-self: center;
        }

        .spacer {
            height: 100px;
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .time-number {
                font-size: 5rem;
            }
            
            .countdown-container {
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 24px;
            }
            
            h1 {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }
            
            .date {
                font-size: 1rem;
                letter-spacing: 4px;
                margin-bottom: 60px;
            }
            
            .countdown-container {
                gap: 20px;
                flex-wrap: wrap;
            }
            
            .time-number {
                font-size: 4rem;
            }
            
            .divider {
                display: none;
            }
            
            .time-block {
                flex: 1;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .time-number {
                font-size: 3rem;
            }
            
            .countdown-container {
                gap: 16px;
            }
            
            .time-block {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1>The #1 Gooning<br>platform in the world</h1>
        </div>
        
        <div class="date">January 1st 2026</div>
        
        <div class="countdown-container">
            <div class="time-block">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="divider"></div>
            <div class="time-block">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="divider"></div>
            <div class="time-block">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="divider"></div>
            <div class="time-block">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="spacer"></div>
    </div>

    <script>
        const targetDate = new Date('January 1, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

           
            document.getElementById('days').textContent = String(days);
            document.getElementById('hours').textContent = String(hours);
            document.getElementById('minutes').textContent = String(minutes);
            document.getElementById('seconds').textContent = String(seconds);
            
            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                clearInterval(countdownInterval);
            }
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
